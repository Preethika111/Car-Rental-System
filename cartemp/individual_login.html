<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Individual Login - Car Rental</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #111;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    input:focus {
      outline: none;
      border-color: #111;
      background-color: #fff;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    p {
      color: #333;
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #e63946;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Individual Login</h2>
    <form id="loginForm">
      <input type="hidden" name="user_type" value="individual">

      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
      <div class="error" id="error"></div>
    </form>

    <p>Don't have an account? <a href="individual_register.html">Register Now</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let formData = new FormData(this);
      fetch('login.php', {
        method: 'POST',
        body: formData
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'individual_home.html';
          } else {
            document.getElementById('error').innerText = data.message;
          }
        });
    });
  </script>
</body>
</html>
