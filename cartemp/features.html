<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Features - Unique</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 2rem 4rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo span {
      background: white;
      color: white;
      border-radius: 50%;
      padding: 0.4rem 0.6rem;
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .subheading {
      color: #999;
      letter-spacing: 1px;
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .heading {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 2.5rem;
      max-width: 600px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 1.25rem;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.03);
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #f3f3f3;
      font-size: 1.5rem;
      color: #666;
    }

    .feature-text {
      font-weight: 700;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .heading {
        font-size: 2rem;
      }
      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <span>ðŸš—</span> Unique
    </div>
  </header>

  <main>
    <div class="subheading">Taking care of every client</div>
    <div class="heading">Key Features</div>
    <p class="description">
      We are all about our client's comfort and safety. That's why we provide the best service you can imagine.
    </p>

    <div class="features">
      <div class="feature-card">
        <div class="feature-icon">24</div>
        <div class="feature-text">24-hour car delivery</div>
      </div>
      <div class="feature-card">
        <div class="feature-icon">ðŸ› </div>
        <div class="feature-text">24/7 technical support</div>
      </div>
      <div class="feature-card">
        <div class="feature-icon">âš¡</div>
        <div class="feature-text">All models have a premium package</div>
      </div>
      <div class="feature-card">
        <div class="feature-icon">ðŸ›¡</div>
        <div class="feature-text">Absolute confidentiality</div>
      </div>
    </div>
  </main>

</body>
</html>
